<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="content">
        <div id="instrucitions">
            <p class="text">Choose any one to start playing</p>
            <p class="text">The one who scores the first 5 points wins!</p>
        </div>
        <div id="score">
            <div id="player">
                <img src="./images/player.png" alt="letter P">
                <p>Player: 0</p>
            </div>
            <div id="computer">
                <img src="./images/computer.png" alt="letter C">
                <p>Computer: 0</p>
            </div>
        </div>
        <div id="buttons">
            <button id="paper">
                <img src="./images/paper.png" alt="paper">
            </button>
            <button id="rock">
                <img src="./images/rock.png" alt="rock">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="scissors">
            </button>
        </div>
    </div>
</body>
</html>

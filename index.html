<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="wrapper" id="content">
        <div id="instrucitions">
            <p class="text" id="txtOne">Choose any one to start playing</p>
            <p class="text" id="txtTwo">The one who scores the first 5 points wins!</p>
        </div>
        <div id="score">
            <div id="player">
                <img class="user" src="./images/player.png" alt="letter P">
                <p id="txtUser">Player: 0</p>
            </div>
            <div id="computer">
                <img class="computer" src="./images/computer.png" alt="letter C">
                <p id="txtComputer">Computer: 0</p>
            </div>
        </div>
        <div id="buttons">
            <button id="paper">
                <img class="paper" src="./images/paper.png" alt="paper">
            </button>
            <button id="rock">
                <img class="rock" src="./images/rock.png" alt="rock">
            </button>
            <button id="scissors">
                <img class="scissors" src="./images/scissors.png" alt="scissors">
            </button>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
